<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">

        .container{
            max-width: 640px;
            background-color:#f0f0f0;
            padding: 0;
        }
        .col-lg-1{
            width: 100%;
            height: 128px;
            background-color: #29bde0;

        }
        .col-lg-2{
           width: 568px;
            border: 1px solid #c9c9c9;
            background-color: #ffffff;
            margin: 25px auto ;

        }
        .col-lg-3{
            width: 568px;
            height: 775px;
            border: 1px solid #c9c9c9;
            background-color: #ffffff;
            margin: 0 auto;
        }
        h2{
            width: 100%;
            font:38px/90px '冬青黑体简体中文';
            color: #fbb435;
            border-bottom: 2px solid #fbb435;
            padding : 0;
            text-align: center;
        }
        .btn-primary{
            width: 100%;
            height: 134px;
            color: white;
            font: 32px '冬青黑体简体中文';
            background-color: #69d1e9;
            margin: 0 auto;
        }
        p{
            font: 24px/78px '冬青黑体简体中文';
            color: #787878;
            text-align: center;
        }
        .col-lg-4{
            width: 460px;
            margin: 0 auto;
        }
        h1{
            font: 35px/118px '冬青黑体简体中文';
            color: #9a9a9a;
            text-align: center;
            margin: 0;
        }
        .btn-default{
            margin-top: 40px;
            background-color: #29bde0;

        }
    </style>
</head>
<body>
<div class="container">
    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
    <div class="col-lg-1">
        <img src="首页.png" alt="bt">
        <div class="dropdown">
            <button type="button" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-align-left "></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
            </ul>
        </div>
    </div>
    <div class="col-lg-2">
        <h1>上次游戏：捉鬼猜词版</h1>
    </div>
    <div class="col-lg-3">
        <h2>捉鬼游戏</h2>
        <div class="col-lg-4">
            <button type="button" class="btn btn-primary btn-lg">简化版</button>
            <p>有1133个用户正在玩此款游戏</p>
        </div>
        <div class="col-lg-4">
            <button type="button" class="btn btn-primary btn-lg">猜词版</button>
            <p>有1133个用户正在玩此款游戏</p></div>
        <div class="col-lg-4">
            <button type="button" class="btn btn-primary btn-lg">白痴版</button>
            <p>有1133个用户正在玩此款游戏</p>
        </div>

    </div>
    <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->


    <!-- Columns are always 50% wide, on mobile and desktop -->

</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">

</script>
</body>


</html>
